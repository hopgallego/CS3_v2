				<b> STRAWBERRY CUPCAKE</b>
				<article>Ingredients:</article>
				<ul>
					<li>1 cup - All purpose flour</li>
					<li>2/3 cup - Sugar</li>
					<li>1/2 teaspoon - Baking soda</li>
					<li>1 teaspoon - Baking Powder</li>
					<li>1/2 cup (120 g) - Oil</li>
					<li>2 pieces - Eggs</li>
					<li>1/4 cup - Milk</li>
					<li>6 pieces - Strawberries</li>
				</ul>
