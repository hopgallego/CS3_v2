<style>
* {

}

h1 {
	color: white;
	font-family: comic sans ms;
	padding: 13px;
	background-color: #FF8787;
    position: fixed;
    top: 0px;
    right: 0px;
	left: 0px;
	z-index: 2;
	filter: drop-shadow(0px 0px 0px 10px black);
	animation: glow 1s ease-in-out infinite alternate;
	-webkit-animation: glow 1s ease-in-out infinite alternate;
    -moz-animation: glow 1s ease-in-out infinite alternate;
	filter: drop-shadow(0px 0px 10px black);
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #FF69B4, 0 0 20px #E31C79, 0 0 30px #FF69B4, 0 0 40px #E31C79, 0 0 50px #E31C79, 0 0 60px #FF69B4, 0 0 70px #E31C79;
  }
  to {
    text-shadow: 0 0 20px white, 0 0 30px white, 0 0 40px white, 0 0 50px #E31C79, 0 0 60px #E31C79, 0 0 70px #E31C79, 0 0 80px #FF69B4;
  }
}
